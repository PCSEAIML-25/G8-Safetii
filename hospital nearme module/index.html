

<!DOCTYPE html>
<html>
<head>
  <title>Nearby Hospitals</title>
  <!-- Include any necessary CSS framework -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    input{
        background-color: #360b4a;
    }
    body{
        background-color: #d7b6e6;

      height: 400px;

  </style>
</head>
<body>

    <br>

      <center> <button type="submit" class="btn btn-primary">Search</button> </center>

    </form>

    <br> 
   <center> <h3>  <ul id="hospitalList"></ul> </h3> </center>
  </div>
